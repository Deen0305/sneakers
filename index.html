<!Doctype Html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale1.0">
        <link rel="stylesheet"  href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">    
        <link rel="shortcut icon" type="image/icon" href="./images/favicon-32x32.png">
        <title>SHOES</title>
    </head>
   <body>
       <div class="container">
             <!----NAV BAR------>
            <nav>
                <div class="logo-bar">
                    <img id="bars" style="height: 2vh;" src="./images/bars-solid.svg">
                    <img id="logo" src="./images/logo.svg" alt="site-logo">
                </div>
                <div class="list">
                    <ul>
                        <li>Collections</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div class="cart-profile">
                    <img  src="./images/icon-cart.svg">
                    <img  src="./images/image-avatar.png">
                </div>
            </nav>
            <!-----NAv-- bar ends----->

            <section class="main">
                <div class="main-2">
                    <div class="shoes">
                        <img id="product-1" src="./images/image-product-1.jpg">
                        <div class="thumbnail">
                            <img id="thumbnail-1" src="./images/image-product-1-thumbnail.jpg">
                            <img src="./images/image-product-2-thumbnail.jpg">
                            <img src="./images/image-product-3-thumbnail.jpg">
                            <img src="./images/image-product-4-thumbnail.jpg">
                        </div>
                    </div>
                    
                    <section class="shoe-text">
                       <div class="about-price">
                            <h3>
                                Sneaker company
                            </h3>
                            <h1>
                                Fall Limited Edition<br>
                                Sneakers
                            </h1>
                            <p>
                            These low-profile sneakers are your perfect casual wear<br>
                            companion. Featuring a durable rubber outer sole, they'll <br>
                            withstand everything the weather can offer.
                            </p>

                            <div id="price">      
                            <ul>
                            <h4>$125.00</h4> 
                            <li>50%</li>
                            </ul>
                            <span style="text-decoration: line-through;"><p>$250.00</p></span>
                            </div>
                        </div>

                        <div class="add-cart">
                            <div class="add">
                                <img id="minus" src="./images/icon-minus.svg">
                                <span>0</span>
                                <img id="plus" src="./images/icon-plus.svg">
                            </div>
                            <button class="cart">
                                <img color="white" src="./images/icon-cart.svg">
                                Add to cart
                            </button>
                        </div> 
                    </section>
                </div>
            </section>
       </div> 
   </body>
</html>
